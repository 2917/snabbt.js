<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>snabbt.js</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="randomColor.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <style>
      #container {
        width: 800px;
        height: 600px;
        margin: auto;
        perspective: 2000px;
        -webkit-perspective: 2000px;
      }
      #surface {
        width: 800px;
        height: 600px;
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      .card {
        position: absolute;
      }
      .front {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border-radius: 10px;
      }
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border-radius: 10px;
      }
      #toolbar {
        text-align: center;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="container">
      <div id="surface">
      </div>
    </div>

    <div id="toolbar" class="container">
      <button id="pile_button">Pile</button>
      <button id="house_button">House</button>
      <button id="wall_button" class="button-primary">Wall</button>
    </div>

    <script src="snabbt.min.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
