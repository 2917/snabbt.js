<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>snabbt.js</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.1.1/randomColor.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <style>
      html, body {
        height: 100%;
      }
      #container {
        width: 800px;
        height: 600px;
        margin: auto;
        overflow: hidden;
      }
      #surface {
        /*perspective: 2000px;*/
        width: 800px;
        height: 600px;
        transform-style: preserve-3d;
        /*transform: rotateX(-20deg) rotateY(20deg);*/
          
      }
      .card {
        position: absolute;
        transform-style: preserve-3d;
      }
      .front {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        line-height: 70px;
        text-align: center;
        font-size: 4em;
      }
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="surface">
      </div>
    </div>
    <div>
    </div>
    <button onclick="build_pile();">Pile</button>
    <button onclick="build_house();">Build house</button>
    <button onclick="shuffle()">Shuffle</button>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="snabbt.min.js"></script>
    <script src="houseofcards.js"></script>
  </body>
</html>
