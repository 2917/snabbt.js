<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

body {
  background: #111;
  margin: 0;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 90vh;
  margin: 0 auto;
  transform-style: preserve-3d;
  cursor: move;
  /*overflow: hidden;*/
  /*perspective: 800px;*/
}

.root {
  position: relative;
  width: 100%;
  height: 90vh;
  margin: 0 auto;
  transform-style: preserve-3d;
  /*perspective: 500px;*/
}

.element {
  position: absolute;
  width: 50px;
  height: 50px;
  margin-left: -25px;
  margin-top: -25px;
  background: rgba(30, 117, 123, 0.34);
  font-family: sans-serif;
  left: 50%;
  top: 50%;
  text-align: center;
  text-shadow: 0 0 10px white;
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 3px;
  color: white;
  user-select: none;
}

.element__symbol {
  line-height: 30px;
}
.element__name {
  line-height: 20px;
  font-size: 6px;
}

.controls {
  text-align: center;
  height: 10vh;
}
.controls__button {
  border: 0;
  padding: 10px 30px;
  margin: 0 10px;
  background: rgba(30, 117, 123, 0.34);
  color: white;
  font-size: 20px;
}

    </style>
  </head>
  <body>
    <div class="controls">
      <button id="table" class="controls__button">Table</button>
      <button id="grid" class="controls__button">Grid</button>
      <button id="spiral" class="controls__button">Spiral</button>
    </div>
    <div class="container">
      <div class="root">
      </div>
    </div>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="snabbt.js"></script>
    <script src="periodic.js"></script>
  </body>
</html>
